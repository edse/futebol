change_language:
  url:   /change_language
  param: { module: language, action: changeLanguage }

# # # # # # # # # # 

openid_verify:
  url:   /openid/verify
  param: { module: openid, action: verify }

openid_finishauth:
  url: /openid/finish
  param: { module: openid, action: finish }

openid_register:
  url:   /openid/register
  param: { module: openid, action: register }

openid_error:
  url: /openid/error
  param: { module: openid, action: error }

# # # # # # # # # # 

oauth_connect:
  url:   /oauth/connect
  param: { module: oauth, action: connect }

oauth_register:
  url:   /oauth/register
  param: { module: oauth, action: register }

oauth_error:
  url:   /oauth/error
  param: { module: oauth, action: error }

# # # # # # # # # # 

sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

# # # # # # # # # # 

# default rules
homepage:
  url:   /
  param: { module: webapp, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
